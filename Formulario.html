<html>
    <head>
        <title>Formulario</title>
    </head>
    <body>
        <form>
        <label>
            <h3>Nombre</h3>
            <input type="text" name="name">
        </label>

        <label>
            <h3>Apellido</h3>
            <input type="text" name="lastname">
        </label>
            
        <label>
            <h3>Edad</h3>
            <input type="number" min="1" max="105" name="age">
        </label>

        <label>
            <h3>Nacionalidad</h3>
                <select name=country>
                <option value="Arg">Argentina</option>
                <option value="Ale">Alemania</option>
                <option value="And">Andorra</option>
                </select>
        </label>
        
        <h3>Tecnología</h3>
            <label>
                <input type="checkbox" name=tech value=Frontend> Frontend
            </label>
                <br>
            <label>
                <input type="checkbox" name=tech value=Backend> Backend
            </label>
                <br>
            <label>
                <input type="checkbox" name=tech value=Fullstack> Fullstack
            </label>       
        
        <h3>¿Sos mayor de edad?</h3>
            <label>    
                <input type="radio" name=elderly value=Si> Sí
            </label>
                <br>
        <label>
            <input type="radio" name=elderly value=No> No 
        </label>  
             <br>
             <br>
        <input type="submit" name=submit>          
        </form>
    </body>
    
</html>
